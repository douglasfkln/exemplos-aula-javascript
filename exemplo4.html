<head>

    <title>Javascript - Exemplo 4</title>

    <script type="text/javascript">
        var escolha = confirm("Clique em um botão");
        if (escolha) {
            alert("Você clicou no botão OK, valor:" + escolha);
        } else {
            alert("Você clicou no botão CANCELAR, valor:" + escolha);
        }
    </script>
</head>
